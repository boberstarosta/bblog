{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Post</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-info" type="submit">Save</button>
    </div>
  </form>
{% endblock content %}
